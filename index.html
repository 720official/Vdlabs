<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: "Inter", sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        padding: 40px 20px;
    }

    .id-card {
        max-width: 420px;
        width: 100%;
        background: #1a1a1a;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(255,255,255,0.05);
        animation: fadeIn 0.5s ease;
        display: flex;
        gap: 20px;
        align-items: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .photo-box {
        width: 120px;
        height: 120px;
        background: #2a2a2a;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .photo-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .info {
        flex: 1;
    }

    .info h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 700;
    }

    .info p {
        margin: 6px 0 12px;
        color: #bbb;
        font-size: 14px;
    }

    .section-title {
        margin-top: 15px;
        font-size: 15px;
        font-weight: 700;
    }

    .contact-item {
        margin: 3px 0;
        color: #bbb;
        font-size: 14px;
    }
</style>

</head>
<body>

<div class="id-card">

    <div class="photo-box">
        <img src="https://via.placeholder.com/300" alt="profile">
    </div>

    <div class="info">
        <h1>Vedanth</h1>
        <p>Coder, builder, web designer, and perpetually confused</p>

        <div class="section-title">Links</div>
        <div class="contact-item">
            <a href="https://720official.github.io/720rainbets/" target="_blank" style="color:#8ab4ff;">
                Minesweeper Project
            </a>
        </div>

        <div class="section-title">Contact</div>
        <div class="contact-item">Website still work in progress!!</div>
    </div>

</div>

</body>
</html>
