<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: "Inter", sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    h2.page-title {
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 700;
        color: #fff;
    }

    .id-card {
        max-width: 420px;
        width: 100%;
        background: #1a1a1a;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(255,255,255,0.05);
        animation: fadeIn 0.5s ease;
        display: flex;
        gap: 20px;
        align-items: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .photo-box {
        width: 120px;
        height: 120px;
        background: #2a2a2a;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .photo-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .info {
        flex: 1;
    }

    .info h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 700;
    }

    .info p {
        margin: 6px 0 12px;
        color: #bbb;
        font-size: 14px;
    }

    .section-title {
        margin-top: 15px;
        font-size: 15px;
        font-weight: 700;
    }

    .contact-item {
        margin: 3px 0;
        color: #bbb;
        font-size: 14px;
    }

    .game-button {
        margin-top: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
        background: #272727;
        padding: 12px 18px;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
    }

    .game-button:hover {
        background: #323232;
    }

    .game-button img {
        width: 26px;
        height: 26px;
    }

    .insta-box {
        margin-top: 40px;
        background: #1a1a1a;
        padding: 12px 18px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 15px;
        box-shadow: 0 5px 15px rgba(255,255,255,0.03);
    }

    .insta-box img {
        width: 22px;
        height: 22px;
    }
</style>

</head>
<body>

<h2 class="page-title">Contact Card</h2>

<div class="id-card">

    <div class="photo-box">
        <img src="https://via.placeholder.com/300" alt="profile">
    </div>

    <div class="info">
        <h1>Vedanth</h1>
        <p>Coder, builder, web designer</p>

        <div class="section-title">Links</div>
        <div class="contact-item">
            <a href="https://720official.github.io/720rainbets/" target="_blank" style="color:#8ab4ff;">
                Minesweeper Project
            </a>
        </div>

        <div class="section-title">Contact</div>
        <div class="contact-item">Website still work in progress!!</div>
    </div>

</div>
<h2>games</h2>
<a class="game-button" href="https://720official.github.io/720rainbets/" target="_blank">
    <img src="1000045571-removebg-preview.png" alt="icon">
    Play Minesweeper
</a>
<h2>Contact</h2>
<div class="insta-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="insta">
    vedanth.22
</div>

</body>
</html>
