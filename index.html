<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vdlabs</title>

<style>
    body {
        margin: 0;
        background: #000000;
        font-family: "Inter", sans-serif;
        color: #000;
        display: flex;
        justify-content: center;
        padding: 40px 20px;
    }

    .container {
        max-width: 450px;
        width: 100%;
        background: #a9a9a9;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        text-align: center;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .profile-pic {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        background: #d9d9d9;
        margin: 0 auto 20px;
    }

    h1 {
        margin-bottom: 10px;
        font-weight: 700;
        letter-spacing: -0.5px;
    }

    p {
        margin: 10px 0 25px;
        font-size: 15px;
        color: #555;
    }

    .icons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 35px;
    }

    .icon-card {
        background: #f0f0f3;
        padding: 18px;
        border-radius: 16px;
        transition: 0.2s;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .icon-card:hover {
        transform: translateY(-4px);
        background: #e7e7ea;
    }

    .icon-card img {
        width: 40px;
        height: 40px;
        margin-bottom: 8px;
    }

    .contact-box {
        background: #f0f0f3;
        padding: 18px;
        border-radius: 16px;
        text-align: left;
    }

    .contact-box h3 {
        margin-top: 0;
    }

    .contact-item {
        margin: 4px 0;
    }

</style>
</head>

<body>

<div class="container">

    <div class="profile-pic"></div>

    <h1>Vedanth</h1>
    <p>Coder,builder,web designer and idk</p>

    <!-- Website Icons -->
    <div class="icons">
        <div class="icon-card" onclick="openLink('https://example1.com')">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png">
            <span>Site 1</span>
        </div>

    </div>

    <!-- Contact -->
    <div class="contact-box">
        <h3>Contact for Website Work</h3>
        <div class="contact-item">Insta-vedanth.22</div>
    </div>

</div>

<script>
function openLink(url) {
    window.open(url, "_blank");
}
</script>

</body>
</html>
