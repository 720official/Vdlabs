<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: "Inter", sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        gap: 25px;
    }

    h2 {
        font-size: 32px;
        font-weight: 800;
        margin: 0;
    }

    .id-card {
        max-width: 420px;
        width: 100%;
        background: linear-gradient(135deg, #1e3a5f, #27496d 40%, #1b2f47);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(255,255,255,0.05);
        animation: fadeIn 0.5s ease;
        display: flex;
        gap: 20px;
        align-items: center;
        border: 2px solid rgba(255,255,255,0.15);
        position: relative;
    }

    /* subtle USA ID stripe */
    .id-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 8px;
        background: repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.25),
            rgba(255,255,255,0.25) 6px,
            transparent 6px,
            transparent 12px
        );
        border-radius: 20px 0 0 20px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .photo-box {
        width: 120px;
        height: 120px;
        background: #2a2a2a;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .photo-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .info {
        flex: 1;
    }

    .info h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 700;
    }

    .info p {
        margin: 6px 0 12px;
        color: #ddd;
        font-size: 14px;
    }

    .section-title {
        margin-top: 15px;
        font-size: 15px;
        font-weight: 700;
        color: #cfdfff;
    }

    .contact-item, .games-item {
        margin: 3px 0;
        font-size: 14px;
    }

    /* Games section spacing */
    .games-section {
        margin-top: 20px;
    }

    /* Minesweeper button */
    .game-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #2e5fa8;
        padding: 8px 12px;
        border-radius: 8px;
        width: fit-content;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        transition: 0.2s;
    }

    .game-btn:hover {
        background: #366fca;
    }

    .game-btn img {
        width: 18px;
        height: 18px;
    }

    /* tiny contact box bottom */
    .tiny-contact {
        margin-top: 15px;
        background: #1a1a1a;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
        opacity: 0.8;
        width: fit-content;
    }

    .tiny-contact img {
        width: 14px;
        height: 14px;
    }
</style>

</head>
<body>

<h2>My ID</h2>

<div class="id-card">

    <div class="photo-box">
        <img src="https://via.placeholder.com/300" alt="profile">
    </div>

    <div class="info">
        <h1>Vedanth</h1>
        <p>Coder, builder, web designer</p>

        <div class="section-title">Links</div>
        <div class="contact-item">
            <a href="https://720official.github.io/720rainbets/" target="_blank" style="color:#9fc4ff;">
                Minesweeper Project
            </a>
        </div>

        <div class="section-title games-section">Games</div>
        <div class="games-item">
            <a class="game-btn" href="https://720official.github.io/720rainbets/" target="_blank">
                <"1000045571-removebg-preview.png" alt="game">
                Play Minesweeper
            </a>
        </div>

        <div class="tiny-contact">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="insta">
            contact: vedanth.22
        </div>
    </div>

</div>

</body>
</html>
