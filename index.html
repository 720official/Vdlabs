<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: "Inter", sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        padding: 40px 20px;
    }

    .container {
        max-width: 450px;
        width: 100%;
        background: #1a1a1a;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(255,255,255,0.05);
        text-align: center;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        margin-bottom: 10px;
        font-weight: 700;
        letter-spacing: -0.5px;
        color: #fff;
    }

    p {
        margin: 10px 0 25px;
        font-size: 15px;
        color: #bbb;
    }

    .icons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 35px;
    }

    .icon-card {
        background: #2a2a2a;
        padding: 18px;
        border-radius: 16px;
        transition: 0.2s;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .icon-card:hover {
        transform: translateY(-4px);
        background: #3a3a3a;
    }

    .icon-card img {
        width: 40px;
        height: 40px;
        margin-bottom: 8px;
    }

    .contact-box {
        background: #2a2a2a;
        padding: 18px;
        border-radius: 16px;
        text-align: left;
        color: #ddd;
    }

    .contact-box h3 {
        margin-top: 0;
        color: #fff;
    }

    .contact-item {
        margin: 4px 0;
        color: #bbb;
    }
        </style>
</head>

<body>

<div class="container">

<h2>Contact card</h2>
    <h1>Vedanth</h1>
    <p>Coder,builder,web designer and idk</p>

    <!-- Website Icons -->
    <div class="icons">
        <div class="icon-card" onclick="openLink('https://720official.github.io/720rainbets/')">
            <img src="1000045571-removebg-preview.png">
            <span>minesweeper</span>
        </div>

    </div>

    <!-- Contact -->
    <div class="contact-box">
        <h3>Contact for website creation</h3>
        <div class="contact-item">Website still work in progress!!</div>
    </div>

</div>

<script>
function openLink(url) {
    window.open(url, "_blank");
}
</script>

</body>
</html>
